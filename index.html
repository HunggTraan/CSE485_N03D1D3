<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title> Đăng ký </title>
</head>
<body class="main">
	<div class="Container">
		<div class="Login-Form">
			<form>
				<label>Username: </label><input type="Text" class="Form-Control" name="Username"><br>
				<label>Password: </label><input type="Pass" class="Form-Control" name="Password"><br>
				<label>Full Name: </label><input type="Text" class="Form-Control" name="Full-Name"><br>
				<label>Age: </label><input type="Text" class="Form-Control" name="Age"><br>
				<label>Gender: </label><input type="Radio" name="Gender">Male
									   <input type="Radio" name="Gender">Female<br>
				<div class="Text-Box">
					<label>About yourself: </label><input type="Text" class="Form-Control-Text" name="Introduce"><br>
				</div>
				<div class="Submit-Box">
					<input type="Submit" name="Đăng ký" value="Đăng ký">
					<input type="Submit" name="Quay lại" value="Quay lại">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
