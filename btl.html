<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="btl.css">
	<title> Đăng ký </title>
</head>
<body class="main">
	<form>
	<div class="Container">
		<div class="Login-Form">
			<h1>Sign Up</h1>
			<p>Create your account</p>
			<hr>
				<label for="Username"><b>Username: </b></label>
				<input type="Text" name="Username" required><br>

				<label for="Password"><b>Password: </b></label>
				<input type="Password" name="Password" required><br>

				<label for="Password-Confirm"><b>Confirm Password: </b></label>
				<input type="Password" name="Password-Confirm" required><br>

				<label for="Full-Name"><b>Full Name: </b></label>
				<input type="Text" name="Full-Name"><br>

				<label for="Age"><b>Age: </b></label>
				<input type="Text" name="Age"><br>

				<label for="Gender"><b>Gender: </b></label>
				<input type="Radio" name="Gender">Male
				<input type="Radio" name="Gender">Female<br>

				<div class="Text-Box">
					<label><b>About yourself: </b></label><input type="Text" name="Introduce"><br>
				</div>
				<div class="clearfix">
     				<button type="Button" class="Cancel">Cancel</button>
      				<button type="Submit" class="Signup">Sign Up</button>
  			 	</div>
		</div>
	</div>
</form>
</body>
</html>
